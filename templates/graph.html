<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GI Disease Detector - Graphs</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* Root Variables */
    :root {
      --bg-color: #ffffff; /* Content Background */
      --text-color: #1a1a2e;
      --primary-color: #0095c8; /* Sky Blue */
      --accent-color: #f4a261; /* Warm Accent */
      --hover-color: #006d8e; /* Darker Hover */
      --card-bg: #f5f5f5;
      --border-radius: 30px; /* Consistent Border Radius */
    }

    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
      background: url('bg_image.jpg') no-repeat center center/cover;
    }

    /* Overlay for Background Image */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Navbar Styles */
    .navbar {
      background: var(--primary-color);
      padding: 1rem 2.5rem;
      position: relative;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 5rem);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      font-family: 'Bebas Neue', cursive;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      margin: 0 5px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: var(--hover-color);
      color: #fff;
    }

    /* Graph Section */
    .graph-section {
      width: 80%;
      margin: 2rem auto;
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .graph-section h2 {
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 2rem;
    }

    .graph-item {
      margin: 1.5rem 0;
    }

    .graph-item img {
      width: 100%;
      max-width: 600px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .graph-item img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #fff;
      margin-top: 2rem;
      padding: 1rem;
      background: var(--primary-color);
      border-radius: var(--border-radius);
    }
  </style>
</head>
<body>
  <div class="background-image" style="background-image: url('https://images.pexels.com/photos/534219/pexels-photo-534219.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size:cover 100%; background-repeat: no-repeat;">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="userlog.html" class="navbar-brand">GastroScope AI</a>
      <ul class="nav-links">
        <li><a href="userlog.html" class="nav-link">Home</a></li>
        <li><a href="graph.html" class="nav-link active">Graph</a></li>
      </ul>
    </div>
  </nav>

  <!-- Graph Section -->
  <section class="graph-section">
    <h2>Analysis Graphs</h2>
    {% if img %}
    <div class="graph-item">
      <h3>COUNT PLOT for {{col}}</h3>
      <img src="{{img}}" alt="Count Plot">
    </div>
    {% endif %}
    {% for i in range(3) %}
    <div class="graph-item">
      <h3>{{content[i]}}</h3>
      <img src="{{images[i]}}" alt="{{content[i]}}">
    </div>
    {% endfor %}
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 GI Disease Detector. All rights reserved.</p>
  </footer>
  </div>
</body>
</html>
