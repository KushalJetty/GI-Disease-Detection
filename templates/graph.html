<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph - GastroScope AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\static\assets\css\main.css"> <link rel="stylesheet" href="..\static\assets\css\graph.css">
</head>
<body>
  <div id="header-container"></div>
  <main class="main-content">
  <!-- Graph Section -->
  <section class="graph-section">
    <h2>Analysis Graphs</h2>
    {% if img %}
    <div class="graph-item">
      <h3>COUNT PLOT for {{col}}</h3>
      <img src="{{img}}" alt="Count Plot">
    </div>
    {% endif %}
    {% for i in range(3) %}
    <div class="graph-item">
      <h3>{{content[i]}}</h3>
      <img src="{{images[i]}}" alt="{{content[i]}}">
    </div>
    {% endfor %}
  </section>
  </div>
  </main>
  <div id="footer-container"></div>
  <script>
    function loadContent(url, targetId) {
fetch(url)
    .then(response => {
        if (!response.ok) { // Check for errors
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
    })
    .then(html => document.getElementById(targetId).innerHTML = html)
    .catch(error => console.error("Error loading content:", error)); // Handle errors
}
loadContent('{{ url_for("header") }}', 'header-container');
loadContent('{{ url_for("footer") }}', 'footer-container');
</script>
</body>
</html>
