<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroScope AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\static\assets\css\main.css"> <link rel="stylesheet" href="..\static\assets\css\index.css">
</head>
<body>
    <div class="site-wrapper">
        <div id="header-container"></div>
        <main class="main-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h1>Welcome to GastroScope AI</h1>
                    <p>Revolutionizing gastrointestinal health with advanced AI-powered detection technology.</p>
                    <div class="hero-buttons">
                        <a href="{{ url_for("userreg") }}" class="btn">Get Started</a>
                        <a href="{{ url_for("userlog") }}" class="btn">Login</a>
                    </div>
                </div>
            </section>
        </main>
        <div class="animation-container"></div>
        <div id="footer-container"></div>
    </div>

    <script>
        function loadContent(url, targetId) {
            fetch(url)
                .then(response => response.text())
                .then(html => document.getElementById(targetId).innerHTML = html);
        }
        loadContent('{{ url_for("header") }}', 'header-container');
        loadContent('{{ url_for("footer") }}', 'footer-container');
        </script>
</body>
</html>
