<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GastroScope AI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* Root Variables */
    :root {
      --bg-color: #ffffff; /* Content Background */
      --text-color: #1a1a2e;
      --primary-color: #0095c8; /* Sky Blue Color */
      --accent-color: #f4a261; /* Warm Accent Color */
      --hover-color: #006d8e; /* Darker Hover Color */
      --card-bg: #f5f5f5;
      --border-radius: 30px; /* Consistent Border Radius */
    }

    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar Styles */
    .navbar {
      background: var(--primary-color);
      padding: 1rem 2.5rem;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 5rem);
      border-radius: var(--border-radius);
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--text-color);
      text-decoration: none;
      font-family: 'Bebas Neue', cursive;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      background-color: rgba(255, 255, 255, 0.1);
      margin: 0 5px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: var(--hover-color);
      color: #fff;
    }

    /* Background Image Section */
    .background-image {
      position: relative;
      width: calc(100% - 4rem);
      height: 100vh; /* Full screen height */
      background: url('bg_image.jpg') no-repeat center center/cover;
      border-radius: var(--border-radius);
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Overlay on the background image only */
    .background-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Overlay on the background image only */
      border-radius: var(--border-radius);
      z-index: 0; /* Keep the overlay behind the content */
    }

    .content-container {
      position: relative;
      display: flex;
      justify-content: center; /* Center align the content */
      align-items: center;
      height: 100%;
      padding: 0 5%;
      z-index: 10; /* Bring the content above the overlay */
    }

    /* Image Selection Section */
    .image-select-section {
      background-color: var(--card-bg);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 500px; /* Make the section wider */
      text-align: center;
      z-index: 10; /* Ensure the content is above the background */
    }

    .image-select-section h2 {
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      font-size: 2rem; /* Larger font size */
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input[type="file"] {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: #f9f9f9;
      color: var(--text-color);
      margin-bottom: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input[type="file"]:hover {
      background-color: var(--accent-color);
      color: #fff;
    }

    .btn {
      background: var(--accent-color);
      color: var(--text-color);
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      text-align: center;
      width: 100%;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      background: #d63851;
      transform: translateY(-3px);
    }

    footer {
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: var(--border-radius);
    }

    /* Responsive Design with Media Queries */
    @media (max-width: 768px) {
      .content-container {
        flex-direction: column;
        text-align: center;
      }

      .image-select-section {
        width: calc(100% - 4rem);
        margin-top: 2rem;
      }

      .image-select-section h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Image Section -->
  <div class="background-image" style="background-image: url('bg_img'); background-size: 100% 100vh; background-repeat: no-repeat;">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container navbar-content">
        <a href="#" class="navbar-brand">
          GastroScope AI
        </a>
        <ul class="nav-links">
          <li><a href="/logout" class="nav-link">Logout</a></li>
          <li><a href="graph.html" class="nav-link">Graph</a></li>
        </ul>
      </div>
    </nav>

    <!-- Image Selection Form -->
    <div class="content-container">
      <section id="image-selection" class="image-select-section">
        {% if msg %}
        <div class="alert alert-warning alert-dismissible">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Warning!</strong> {{msg}}
        </div>
        {% endif %}
        <h2>Select Image for Analysis</h2>
        <form action="{{url_for('image')}}" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
          <input type="file" id="file" name="filename" required>
          <button type="submit" class="btn">Analyze Image</button>
        </form>
      </section>
    </div>
  </div>
</body>


</body>
</html>
